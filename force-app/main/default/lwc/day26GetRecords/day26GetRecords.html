<template>
  <lightning-card title="Get Records Demo">
    <template if:true={outputValues}>
      <template for:each={outputValues.results} for:item="outputValue">
        <p class="slds-var-p-around_small" key={outputValue.id}>
          {outputValue.result.fields.Name.value}
        </p>
      </template>
    </template>
    <template if:true={errorValues}>
      <p>Error: {errorValues}</p>
    </template>
  </lightning-card>
</template>
