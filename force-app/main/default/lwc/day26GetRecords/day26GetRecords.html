<template>
  <lightning-card title="Get Records Demo">
    <template if:true={outputs}>
      <template for:each={outputs} for:item="record">
        <p key={record.id} class="slds-var-p-around_small">
          {record.fields.Name.value}
        </p>
      </template>
    </template>
    <template if:true={errors}>
      <p>Error: {errors}</p>
    </template>
  </lightning-card>
</template>
